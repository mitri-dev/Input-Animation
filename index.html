<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Input animation</title>
</head>

<body>
    <h1>Animation Input</h1>
    <form>

        <div class="box-name">
            <input type="text" autocomplete="off" name="name" required>
            <label for="name" class="label-name"><span class="content-name">Name</span></label>
        </div>
        <div class="box-email">
            <input type="name" autocomplete="off" name="email" required>
            <label for="email" class="label-email"><span class="content-email">Email</span></label>
        </div>
        <div class="box-password">
            <input type="password" autocomplete="off" name="password" required>
            <label for="name" class="label-password"><span class="content-password">Password</span></label>
        </div>
        <input type="submit" value="Sign in">
    </form>
</body>

</html>
